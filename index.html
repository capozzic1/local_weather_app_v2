<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Local weather app</title>
  
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container-fluid">
  <div class="row">
    <div class="weather col-md-12">
      <!---city or zip--->
      <div class="row">
        <div class="info col-md-6 col-md-offset-3">
          <p>Weather type: <span style="cursor:pointer"><i class='fah1 wi wi-fahrenheit'></i></span> | <span style="cursor:pointer"><i class='cel2 wi wi-celsius'></i></span></p>
          <p class="location"></p>

          <p class="temp"></p>

          <p class="desc"></P>
          <p class="humid"></p>
          <p class="icon">
          </p>
          <p>Made by: Chris Capozzi</p>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://use.fontawesome.com/0b320e82f2.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
